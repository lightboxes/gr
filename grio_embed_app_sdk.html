<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Grio Like Button</title>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '468745056614058',
      xfbml      : true,
      version    : 'v2.3'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

</head>

<body>


<div class='fb-like' data-href='https://www.facebook.com/theGrio' data-width='150' data-layout='box_count' data-action='like' data-show-faces='true' data-share='false'></div>


</body>

</html>
